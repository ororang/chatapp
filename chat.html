<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Realtime chatting</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/35a981d8b9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
           <section class="chat-area">
            <header>
                <a href="C:\Users\user\Desktop\새 폴더\chatapp\users.html" class="back-icon"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="img.jpg" alt="">
                <div class="details">
                    <span>Coding Kor</span>
                    <p>Active now</p>
                </div> 
            </header>
            <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>Hello!</p>
                    </div>
                </div>
                <div class="chat incoming">
                    <img src="img.jpg" alt="">
                    <div class="details">
                        <p>Hi!</p>
                    </div>
                </div>
            </div>
            <form action="#" class="typing-area">
                <input type="text" placeholder="Type a message here..">
                <button><i class="fa-sharp fa-solid fa-paper-plane"></i></button>
            </form>
           </section>
        </div>
    </body>
</html>
