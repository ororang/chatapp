<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Realtime chatting</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/35a981d8b9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
                <header>Realtime chatting website</header>
                <form action="C:\Users\user\Desktop\새 폴더\chatapp\users.html">
                    <div class="error-txt">This is an error message</div>
                    <div class="name-details">
                        <div class="field input" >
                            <label >First time</label>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="field input">
                            <label >Last time</label>
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                        <div class="field input">
                            <label >Email Address</label>
                            <input type="email" placeholder="Enter your email">
                        </div>
                        <div class="field input">
                            <label >Password</label>
                            <input type="password" placeholder="Enter your Password">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="field image">
                            <label >Select image</label>
                            <input type="file" >    
                        </div>
                        <div class="field button">
                            <input type="submit" value="Continue to Chat">
                        </div>
                </form>
                <div class="link">Already signed up? <a href="C:\Users\user\Desktop\새 폴더\chatapp\login.html">Login now</a></div>
            </section>
        </div>

        <script src="javascript\pass-show-hide.js"></script>
        <script src="javascript\signup.js"></script>
    </body>
</html>
